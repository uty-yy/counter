<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body style="background-color: black; color: white; text-align: center; margin-top: 100px;">
    <div class=" container">
      <h1>counter</h1>
      <span id="value">0</span>
      <div class="button-container">
        <button class="btn decrease" style="background-color: rgb(56, 53, 53); color: rgb(250, 164, 6);">decrease</button>
        <button class="btn reset" style="background-color: rgb(56, 53, 53); color: rgb(250, 164, 6) ;">reset</button>
        <button class="btn increase"  style="background-color: rgb(56, 53, 53); color:rgb(250, 164, 6);">increase</button>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
